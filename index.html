<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Animated Search Bar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="search-container">
        <div class="dropdown-search-wrapper">
            <div class="dropdown">
                <button class="dropbtn">
                    <span class="dropdown-text">Everything</span>
                    <span class="dropdown-caret">^</span>
                </button>
                <div class="dropdown-content">
                    <a href="#">Everything</a>
                    <a href="#">Software development</a>
                    <a href="#">Web development</a>
                    <a href="#">Data Analyst</a>
                    <a href="#">IT Consultant</a>
                    <a href="#">Network administrator</a>
                </div>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Search Anything" class="search-input">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </div>

    <div class="color-animation-container"></div>
</body>
</html>
